<head>
  <title>My Blog</title>
</head>

<body>
  <div id="content" class="container">
    <h1>Blog Posts</h1>
    {{> posts}}
  </div>
</body>

<template name="posts">
  {{#each getPosts}}
    {{> singlePost}}
  {{/each}}
</template>

<template name="singlePost">
  <h3>{{title}}</h3>
  <b>Comments</b>
  <ul>
    {{#each getComments}}
      <li>{{text}}</li>
    {{/each}}
  </ul>
  <hr>
</template>
